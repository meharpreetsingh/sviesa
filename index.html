<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVIESA - The Creative Group</title>

  <!-- Link Stylesheets -->
  <link rel="stylesheet" href="resources/css/style.css">

  <!-- Link Vendors -->

</head>

<body>
  <header class="landing-header">
    <nav class="landing-header-nav">
      <img src="/resources/img/sviesa-light.png" alt="SVIESA Logo White" class="landing-header-nav__logo">
      <div class="landing-header-nav__navbar">
        <a href="index.html" class="landing-header-nav__navbar__link landing-header-nav__navbar__link--active">Home</a>
        <a href="index.html" class="landing-header-nav__navbar__link">About</a>
        <a href="index.html" class="landing-header-nav__navbar__link">Team</a>
        <a href="index.html" class="landing-header-nav__navbar__link">Project</a>
        <a href="index.html" class="landing-header-nav__navbar__link">Contact</a>
      </div>
    </nav>
    <div class="player">
      <div class="player__content">
        <div class="player__content__text">
          <h1 class="heading-1">SVIESA</h1>
          <h3 class="heading-3">A group of creative people having a fire within themselves to improve self and
            each other.</h3>
        </div>
        <div class="player__content__visual">
          <img src="resources/img/player-photo.jpg" alt="photo-1" class="player__content__visual--1">
          <img src="resources/img/player-photo.jpg" alt="photo-2" class="player__content__visual--2">
          <img src="resources/img/player-photo.jpg" alt="photo-3" class="player__content__visual--3">
        </div>
      </div>
      <div class="player__controls">
        <div class="player__controls-wrapper">
          <button class="player__controls__btn--previous">
            <svg alt="left arrow">
              <use xlink:href="resources/img/vectors.svg#leftarrow"></use>
            </svg>
          </button>
          <div class="player__controls__player-info">01 - 06</div>
          <button class="player__controls__btn--next">
            <svg alt="right arrow">
              <use xlink:href="resources/img/vectors.svg#rightarrow"></use>
            </svg>
          </button>
        </div>
        <div class="scroll-down">
          Scroll Down
          <svg alt="bottom arrow">
            <use xlink:href="resources/img/vectors.svg#bottomarrow"></use>
          </svg>
        </div>
      </div>
    </div>
  </header>
</body>

</html>
